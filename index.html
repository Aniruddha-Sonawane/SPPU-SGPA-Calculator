<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA to Percentage Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #007BFF, #00C6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #fff;
      color: #007BFF;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007BFF;
      color: #fff;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5em;
      }

      input[type="number"] {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>SGPA â†’ Percentage</h1>
    <input type="number" id="sgpa" placeholder="Enter SGPA" step="0.01" min="0" max="10">
    <br>
    <button onclick="calculatePercentage()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePercentage() {
      const sgpa = parseFloat(document.getElementById('sgpa').value);
      if (isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
        document.getElementById('result').innerText = "Please enter a valid SGPA (0-10)";
        return;
      }
      // SPPU formula: Percentage = SGPA * 10 - 0.75
      const percentage = (sgpa * 10 - 0.75).toFixed(2);
      document.getElementById('result').innerText = `Percentage: ${percentage}%`;
    }
  </script>
</body>
</html>
