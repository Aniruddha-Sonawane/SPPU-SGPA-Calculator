<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SGPA to Percentage</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color:#007BFF; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;">
  <div style="padding:20px; width:95%; max-width:400px;">
    <h2 style="margin-bottom:25px; font-size:24px;">SGPA â†’ Percentage</h2>
    <input id="sgpa" type="number" placeholder="Enter SGPA" step="0.01" min="0" max="10"
      style="padding:18px; font-size:20px; width:100%; border:none; border-radius:12px; margin-bottom:20px; box-sizing:border-box;">
    <br>
    <button onclick="calculatePercentage()"
      style="padding:18px 0; font-size:20px; width:100%; border:none; border-radius:12px; background-color:#fff; color:#007BFF; font-weight:bold; cursor:pointer;">
      Calculate
    </button>
    <div id="result" style="margin-top:25px; font-size:22px; font-weight:bold;"></div>
  </div>

  <script>
    function calculatePercentage() {
      const sgpa = parseFloat(document.getElementById('sgpa').value);
      if(isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
        document.getElementById('result').innerText = "Enter valid SGPA (0-10)";
        return;
      }
      const percentage = (sgpa * 10 - 0.75).toFixed(2);
      document.getElementById('result').innerText = "Percentage: " + percentage + "%";
    }
  </script>
</body>
</html>
