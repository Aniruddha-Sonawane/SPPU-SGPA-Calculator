<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA to Percentage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* simple solid blue */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      padding: 20px;
      text-align: center;
    }

    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>SGPA â†’ Percentage</h2>
    <input type="number" id="sgpa" placeholder="Enter SGPA" step="0.01" min="0" max="10">
    <br>
    <button onclick="calculatePercentage()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePercentage() {
      const sgpa = parseFloat(document.getElementById('sgpa').value);
      if (isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
        document.getElementById('result').innerText = "Enter a valid SGPA (0-10)";
        return;
      }
      const percentage = (sgpa * 10 - 0.75).toFixed(2);
      document.getElementById('result').innerText = `Percentage: ${percentage}%`;
    }
  </script>
</body>
</html>
