<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SGPA to Percentage</title>
</head>
<body>
  <label for="sgpa">SGPA:</label>
  <input id="sgpa" type="number" step="0.01" min="0" max="10" />
  <button id="btn">Convert</button>
  <div id="result" aria-live="polite"></div>

  <script>
    document.getElementById('btn').addEventListener('click', function () {
      var s = parseFloat(document.getElementById('sgpa').value);
      var out = document.getElementById('result');
      if (isNaN(s) || s < 0 || s > 10) {
        out.textContent = 'Please enter a valid SGPA (0â€“10)';
        return;
      }
      var percentage = (s - 0.75) * 10;
      out.textContent = 'Percentage: ' + percentage.toFixed(2) + '%';
    });

    // Allow Enter key to submit when focus in input
    document.getElementById('sgpa').addEventListener('keydown', function(e){
      if(e.key === 'Enter') document.getElementById('btn').click();
    });
  </script>
</body>
</html>
