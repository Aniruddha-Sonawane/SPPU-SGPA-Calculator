<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGPA to Percentage Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #0072ff;
      margin-bottom: 25px;
    }
    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #0072ff;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 5px #00c6ff;
    }
    button {
      background-color: #0072ff;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c6ff;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0072ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SGPA → Percentage</h2>
    <input type="number" id="sgpa" placeholder="Enter SGPA (0-10)" step="0.01" min="0" max="10">
    <br>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      let sgpa = parseFloat(document.getElementById("sgpa").value);
      let result = document.getElementById("result");
      if (isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
        result.textContent = "⚠ Please enter a valid SGPA (0–10)";
        return;
      }
      let percentage = (sgpa - 0.75) * 10; // SPPU formula
      result.textContent = "Percentage: " + percentage.toFixed(2) + "%";
    }

    // Enter key triggers conversion
    document.getElementById("sgpa").addEventListener("keydown", function(e){
      if(e.key === "Enter") convert();
    });
  </script>
</body>
</html>
