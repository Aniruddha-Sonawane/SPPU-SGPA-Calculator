import React from 'react';
import { View } from 'react-native';
import { WebView } from 'react-native-webview';

export default function App() {
  const htmlContent = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SGPA to Percentage</title>
    </head>
    <body style="margin:0; font-family: Arial, sans-serif; background-color:#007BFF; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;">
      <div>
        <h2>SGPA â†’ Percentage</h2>
        <input id="sgpa" type="number" placeholder="Enter SGPA" step="0.01" min="0" max="10" style="padding:10px; font-size:16px; width:80%; border:none; border-radius:5px; margin-top:10px;">
        <br>
        <button onclick="calculatePercentage()" style="margin-top:10px; padding:10px 20px; font-size:16px; border:none; border-radius:5px; cursor:pointer;">Calculate</button>
        <div id="result" style="margin-top:15px; font-size:18px;"></div>
      </div>

      <script>
        function calculatePercentage() {
          const sgpa = parseFloat(document.getElementById('sgpa').value);
          if(isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
            document.getElementById('result').innerText = "Enter valid SGPA (0-10)";
            return;
          }
          const percentage = (sgpa * 10 - 0.75).toFixed(2);
          document.getElementById('result').innerText = "Percentage: " + percentage + "%";
        }
      </script>
    </body>
    </html>
  `;

  return (
    <View style={{ flex: 1 }}>
      <WebView
        originWhitelist={['*']}
        source={{ html: htmlContent }}
      />
    </View>
  );
}
